name: publish

on:
  push:
    branches: [ "publish" ]
    paths:
    - '**.toml'

env:
  CARGO_TERM_COLOR: always
  CRATES_KEY: ${{ secrets.CRATES_KEY }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Publish Macro
        run: cargo publish -p axum-starter-macro --token ${CRATES_KEY}

      - name: Sleep for 60 seconds
        if success()
        run: sleep 60s
        shell: bash
      
      - name: Publish this
        if success() || failure()
        run: cargo publish --token ${CRATES_KEY}

